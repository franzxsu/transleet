<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSLATION SAMPLE</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>sample translation</h1>
    <div>
        <label for="text">input text to translate:</label>
        <textarea id="text" rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="target_language">target lang</label>
        <select id="target_language">
            <option value="en">English</option>
            <option value="ilo">Ilocano</option>
        </select>
    </div>
    <button id="translate_button">translate</button>
    <div id="translated_text"></div>
</body>
</html>
